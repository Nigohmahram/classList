<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style/normalize.css">
     <link rel="stylesheet" href="style/style.css">
     <title>Coupang</title>
</head>
<body>
     <header>
          <div class="navbar">
          <div class="container">
                    <div class="menu">
                         <ul class="header__item">
                              <li class="header__table">
                                   <a class="header__link" href="#">즐겨찾기</a>
                              </li>
                              <li class="header__table">
                                   <a class="header__link" href="#">입점신청</a>
                              </li>
                         </ul>
                    </div>
                    <div class="login">
                         <ul class="header__item">
                              <li class="header__table">
                                   <a class="header__link" href="login.html">로그인</a>
                              </li>
                              <li class="header__table">
                                   <a class="header__link" href="#">회원가입</a>
                              </li>
                              <li class="header__table">
                                   <a class="header__link" href="#">고객센터</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </div>
     </header>


     <div class="calculator">
          <input type="text" id="result" readonly>
          <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="deleteDigit()">&lt;</button>
            <button onclick="appendDigit('/')">/</button>
            <button onclick="appendDigit('*')">*</button>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button onclick="appendDigit('-')">-</button>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button onclick="appendDigit('+')">+</button>
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendDigit('0')">0</button>
            <button onclick="appendDigit('.')">.</button>
          </div>
        </div>
        <script src="js/main.js"></script>
</body>
</html>
